<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind & Uikit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    
    <section class="relative"><!--Header-->
    
        <div class="md:px-28 px-5" uk-navbar><!--Navbar-->
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li><a href="#"><img src="/images/logo 1.png" alt="" width="150"></a></li>
                </ul>
            </div>
            <div class="uk-navbar-right z-20">
                <div class="uk-navbar-nav">
                    <button class="uk-button bg-white rounded-sm" uk-toggle="target: #offcanvas-bar">Menu</button>
                </div>
            </div>
        </div>
        
    
        <div id="offcanvas-bar" uk-offcanvas="mode: slide; flip: true">
            <div class="uk-offcanvas-bar">
                <button type="button" class="uk-offcanvas-close bg-blue-500" uk-close></button>
    
                <ul class="uk-nav uk-nav-primary">
                    <li class="uk-active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <img src="/images/header_image_2.png" class="absolute top-0 right-0"  alt="" width="550">
    </section>





<script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>
</body>
</html>
